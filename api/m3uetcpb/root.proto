syntax = 'proto3';

package m3uetcpb;

option go_package = './m3uetcpb';

import 'api/m3uetcpb/common.proto';

service RootSvc {
    rpc Status(Empty) returns (StatusResponse);
    rpc Off(Empty) returns (OffResponse);
}

message StatusResponse {
    bool alive = 1;
}

message OffResponse {
    bool going_off = 1;
    string reason = 2;
}
